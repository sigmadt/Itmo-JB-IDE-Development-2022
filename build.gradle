plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id "org.jetbrains.intellij" version "1.3.0"
    id "org.jetbrains.grammarkit" version "2021.1.3"
}


sourceCompatibility = 1.8

compileKotlin.kotlinOptions {
	jvmTarget = 1.8
	freeCompilerArgs = ['-Xjvm-default=compatibility']
}


idea.module.generatedSourceDirs += file('gen')

sourceSets.main.java.srcDirs += 'gen'

intellij {
    pluginName = 'Forth'
    version = '2021.2.3'
    downloadSources = true
}

patchPluginXml {
	sinceBuild = '212'
	untilBuild = '222'
}

repositories {
    mavenCentral()
    maven { url "https://www.jetbrains.com/intellij-repository/releases" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10"
    testImplementation 'junit:junit:4.13.2'
}


task lexer(type: org.jetbrains.grammarkit.tasks.GenerateLexer) {
    source = "$project.projectDir/src/main/java/com/sigmadt/forth/lang/_ForthLexer.flex"
    targetDir = "gen/com/sigmadt/forth/lexer"
    targetClass = "ForthLexerGenerated"
}

tasks.compileKotlin.dependsOn lexer
